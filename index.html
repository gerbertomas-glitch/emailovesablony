<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mailový Odesílač</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: align-items 0.3s ease;
        }
        .form-select, .form-input, .form-textarea {
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .form-select:focus, .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-4xl">
        <!-- 1. OBRAZOVKA: VÝBĚR ODDĚLENÍ -->
        <div id="department-view">
            <div class="text-center mb-10">
                <div class="flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800">Generátor e-mailů</h1>
                <p class="text-lg text-gray-500 mt-2">Zvolte oddělení a vyberte si z předpřipravených šablon.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Karta Obchod -->
                <button data-department="obchod" class="department-card card text-center p-6 bg-white rounded-xl shadow-md flex flex-col h-full">
                    <div class="flex-grow">
                        <div class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">Obchodní <span class="block">oddělení</span></h2>
                    </div>
                    <p class="text-gray-500 mt-2">Nabídky a komunikace s klienty.</p>
                </button>
                <!-- Karta Support GMF -->
                <button data-department="gmf" class="department-card card text-center p-6 bg-white rounded-xl shadow-md flex flex-col h-full">
                     <div class="flex-grow">
                        <div class="flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">Support <span class="block">Google Moje Firma</span></h2>
                        <p class="text-gray-500 mt-2">Řešení problémů a podpora.</p>
                    </div>
                </button>
                <!-- Karta Street View -->
                <button data-department="sv" class="department-card card text-center p-6 bg-white rounded-xl shadow-md flex flex-col h-full">
                     <div class="flex-grow">
                        <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                               <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">Support <span class="block">Google Street View</span></h2>
                    </div>
                    <p class="text-gray-500 mt-2">Informace a podklady pro focení.</p>
                </button>
            </div>
        </div>

        <!-- 2. OBRAZOVKA: VÝBĚR ŠABLONY E-MAILU -->
        <div id="template-view" class="hidden w-full">
            <button id="back-to-departments" class="card mb-8 inline-flex items-center px-6 py-3 bg-white rounded-xl shadow-md text-md font-medium text-gray-800 hover:bg-gray-50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                Zpět na výběr oddělení
            </button>
            <h1 id="department-title" class="text-3xl font-bold text-gray-800 mb-6"></h1>
            <div id="template-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Karty šablon se vygenerují zde -->
            </div>
        </div>
    </div>

    <!-- 3. MODÁLNÍ OKNO PRO ODESLÁNÍ -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div id="modal-content" class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8 relative max-h-[90vh] overflow-y-auto">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-6">Vygenerovat e-mail</h2>
            
            <form id="email-form" class="space-y-5">
                <input type="hidden" id="template-id">
                <div>
                    <label for="recipient" class="block mb-2 text-sm font-medium text-gray-700">Příjemce</label>
                    <input type="email" id="recipient" name="recipient" required class="form-input w-full p-2.5 border border-gray-300 rounded-lg" placeholder="jmeno.prijmeni@email.cz">
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Předmět</label>
                    <input type="text" id="subject" name="subject" readonly class="form-input w-full p-2.5 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                <div>
                    <label for="body" class="block mb-2 text-sm font-medium text-gray-700">Tělo zprávy</label>
                    <textarea id="body" name="body" rows="8" readonly class="form-textarea w-full p-2.5 border border-gray-300 rounded-lg bg-gray-100"></textarea>
                </div>
                <div class="flex justify-end pt-2">
                    <button type="submit" id="send-button" class="bg-blue-600 text-white font-bold py-2.5 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
                        Odeslat e-mail
                    </button>
                </div>
            </form>
             <div id="status-message" class="hidden mt-4 p-4 rounded-lg text-sm"></div>
        </div>
    </div>


    <script>
        const emailData = {
            obchod: {
                name: 'Obchodní oddělení',
                templates: [
                    { id: 'ob-spoluprace', name: 'Dotaz na spolupráci', subject: 'Nabídka spolupráce', body: `Dobrý den,\n\nměl bych zájem o navázání spolupráce s Vaší společností...\n\nS pozdravem,\n[VAŠE JMÉNO]` },
                    { id: 'ob-nabidka', name: 'Žádost o cenovou nabídku', subject: 'Poptávka cenové nabídky', body: `Dobrý den,\n\nrád bych Vás požádal o vypracování cenové nabídky...\n\nDěkuji,\n[VAŠE JMÉNO]` }
                ]
            },
            gmf: {
                name: 'Support Google Moje Firma',
                templates: [
                    { id: 'gmf-problem', name: 'Hlášení problému s profilem', subject: 'Problém s GMF profilem', body: `Dobrý den,\n\nobracím se na Vás s problémem ohledně našeho GMF profilu...\n\nDěkuji za pomoc,\n[VAŠE JMÉNO]` },
                    { id: 'gmf-dotaz', name: 'Obecný dotaz', subject: 'Dotaz - Google Moje Firma', body: `Dobrý den,\n\nměl bych dotaz týkající se správy GMF...\n\nS pozdravem,\n[VAŠE JMÉNO]` }
                ]
            },
            sv: {
                name: 'Support Google Street View',
                templates: [
                    { id: 'sv-info', name: 'Žádost o informace', subject: 'Dotaz ohledně Google Street View', body: `Dobrý den,\n\nměl bych zájem o focení Street View pro naši provozovnu...\n\nDěkuji,\n[VAŠE JMÉNO]` },
                    { id: 'sv-termin', name: 'Návrh termínu focení', subject: 'Street View - návrh termínu', body: `Dobrý den,\n\nděkujeme za Váš zájem. Navrhujeme následující termíny pro focení...\n\nS pozdravem,\n[VAŠE JMÉNO]` }
                ]
            }
        };

        const departmentView = document.getElementById('department-view');
        const templateView = document.getElementById('template-view');
        const departmentCards = document.querySelectorAll('.department-card');
        const backToDepartmentsBtn = document.getElementById('back-to-departments');
        const departmentTitle = document.getElementById('department-title');
        const templateGrid = document.getElementById('template-grid');

        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        
        const emailForm = document.getElementById('email-form');
        const recipientInput = document.getElementById('recipient');
        const subjectInput = document.getElementById('subject');
        const bodyTextarea = document.getElementById('body');
        const sendButton = document.getElementById('send-button');
        const statusMessage = document.getElementById('status-message');


        function showView(viewId) {
            // Zarovnání obsahu na základě pohledu
            if (viewId === 'template-view') {
                document.body.classList.remove('items-center');
                document.body.classList.add('items-start', 'pt-12', 'md:pt-16');
            } else {
                document.body.classList.remove('items-start', 'pt-12', 'md:pt-16');
                document.body.classList.add('items-center');
            }

            departmentView.classList.add('hidden');
            templateView.classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        function renderTemplates(departmentId) {
            const department = emailData[departmentId];
            departmentTitle.textContent = department.name;
            templateGrid.innerHTML = ''; // Vyčistit mřížku

            department.templates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'card p-6 bg-white rounded-xl shadow-md cursor-pointer flex items-center';
                card.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800">${template.name}</h3>`;
                card.addEventListener('click', () => openModal(template));
                templateGrid.appendChild(card);
            });
        }

        function openModal(template) {
            subjectInput.value = template.subject;
            bodyTextarea.value = template.body;
            recipientInput.value = '';
            statusMessage.classList.add('hidden');
            modalOverlay.classList.remove('hidden');
        }

        function closeModal() {
            modalOverlay.classList.add('hidden');
            emailForm.reset();
        }

        // --- Event Listenery ---

        departmentCards.forEach(card => {
            card.addEventListener('click', () => {
                const departmentId = card.dataset.department;
                renderTemplates(departmentId);
                showView('template-view');
            });
        });

        backToDepartmentsBtn.addEventListener('click', () => {
            showView('department-view');
        });

        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        emailForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (!recipientInput.value.trim()) {
                 showStatus('Prosím, vyplňte příjemce.', true);
                return;
            }
            
            sendButton.disabled = true;
            sendButton.textContent = 'Odesílám...';
            
            setTimeout(() => {
                sendButton.disabled = false;
                sendButton.textContent = 'Odeslat e-mail';
                showStatus(`E-mail byl úspěšně odeslán na: ${recipientInput.value}`, false);
                
                setTimeout(() => {
                    closeModal();
                }, 2000);

            }, 1500);
        });
        
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            if (isError) {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            }
        }

    </script>
</body>
</html>
